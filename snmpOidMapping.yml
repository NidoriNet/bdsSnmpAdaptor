1.3.6.1.2.1.2.1.0:
  name: ifNumber.0
  type: snmpObject
  description: |
            The number of network interfaces (regardless of their 
            current state) present on this system.
  value: TBD
1.3.6.1.2.1.2.2.1:
  name: IfEntry
  type: snmpTable
  description: |
            An entry containing management information applicable to a
            particular interface
  process: confd
  table: default.interface.physical
  snmpIndexToBdsIndex: snmpTableIndex
  bdsIndexToSnmpIndex: bdsIndex
  keyAttribute: sequence
1.3.6.1.2.1.2.2.1.1:
  name: ifIndex
  description: |
            A unique value, greater than zero, for each interface.  It
            is recommended that values are assigned contiguously
            starting from 1.  The value for each interface sub-layer
            must remain constant at least from one re-initialization of
            the entity's network management system to the next re-
            initialization.
  type: snmpTableObject
  attribute: sequence
1.3.6.1.2.1.2.2.1.2:
  name: ifDescr
  description: |
            A textual string containing information about the
            interface.  This string should include the name of the
            manufacturer, the product name and the version of the
            interface hardware/software.
  type: snmpTableObject
  attribute: interface_name
1.3.6.1.15.1.0:
  name: bgpVersion.0
  type: snmpObject
  description: |
            Vector of supported BGP protocol version
            numbers.  Each peer negotiates the version
            from this vector.  Versions are identified
            via the string of bits contained within this
            object.  The first octet contains bits 0 to
            7, the second octet contains bits 8 to 15,
            and so on, with the most significant bit
            referring to the lowest bit number in the
            octet (e.g., the MSB of the first octet
            refers to bit 0).  If a bit, i, is present
            and set, then the version (i+1) of the BGP
            is supported.
  value: 0x10
1.3.6.1.15.2.0:
  name: bgpLocalAs.0
  type: snmpObject
  description: |
            The local autonomous system number.
  process: confd
  table: global.bgp.instance.config
  keyAttribute: instance_name
  key: default
  attribute: local_as
1.3.6.1.15.3.1:
  name: BgpPeerEntry
  type: snmpTable
  description: |
            Entry containing information about the
            connection with a BGP peer.
  keyAttribute: peer_ipv4_address
  process: bgp.iod
  table: default.bgp.peer
  snmpIndexToBdsIndex: '".".join(snmpTableIndex.split("."))'
  bdsIndexToSnmpIndex: '".".join(bdsIndex.split("."))'
  suppressKeys: 
    peer_ipv4_address:
      - "0.0.0.0"
    peer_ipv6_address:
      - "::"
1.3.6.1.15.3.1.1:
  name: bgpPeerIdentifier
  type: snmpTableObject
  description: |
            The BGP Identifier of this entry's BGP
            peer.
  attribute: peer_ipv4_address
1.3.6.1.15.3.1.2:
  name: bgpPeerState
  type: snmpTableObject
  description: |
            The BGP peer connection state.
                idle(1),
                connect(2),
                active(3),
                opensent(4),
                openconfirm(5),
                established(6)
  attribute: state
  valueMappingDict: 
    Idle: 1
    Connect: 2 
    Active: 3
    Opensent: 4
    OpenConfirm: 5
    Established: 6
1.3.6.1.15.3.1.3:
  name: bgpPeerAdminStatus
  description: |
            "The desired state of the BGP connection.
            A transition from 'stop' to 'start' will
            cause the BGP Start Event to be generated.
            A transition from 'start' to 'stop' will
            cause the BGP Stop Event to be generated.
            This parameter can be used to restart BGP
            peer connections.  Care should be used in
            providing write access to this object
            without adequate authentication."
                stop(1),
                start(2)
  type: snmpTableObject
  attribute: status
  valueMappingDict: 
    TBD: 1
    Enabled: 2
1.3.6.1.15.3.1.4:
  name: bgpPeerNegotiatedVersion
  type: snmpTableObject
  attribute: peer_ipv4_address
1.3.6.1.15.3.1.5:
  attribute: state
  name: bgpPeerLocalAddr
  type: snmpTableObject
1.3.6.1.15.3.1.6:
  attribute: status
  name: bgpPeerLocalPort
  type: snmpTableObject
1.3.6.1.15.3.1.7:
  attribute: peer_ipv4_address
  name: bgpPeerRemoteAddr
  type: snmpTableObject
1.3.6.1.15.3.1.8:
  name: bgpPeerRemotePort
  type: snmpTableObject
  value: "TBD"
1.3.6.1.15.3.1.9:
  attribute: remote_as
  name: bgpPeerRemoteAs
  type: snmpTableObject
1.3.6.1.15.3.1.10:
  attribute: stats_update_in
  name: bgpPeerInUpdates
  type: snmpTableObject
1.3.6.1.15.3.1.11:
