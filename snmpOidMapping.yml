1.3.6.1.15.3.1.20:
  attribute: my_holddown_time
  name: bgpPeerHoldTimeConfigured
  type: snmpTableObject
1.3.6.1.15.3.1.21:
  attribute: my_keepalive_time
  name: bgpPeerKeepAliveConfigured
  type: snmpTableObject
1.3.6.1.15.3.1.22:
  name: bgpPeerMinASOriginationInterval
  type: snmpTableObject
  value: "TBD"
1.3.6.1.15.3.1.23:
  name: bgpPeerMinRouteAdvertisementInterval
  type: snmpTableObject
